<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .color-red { color: red; }

        .is-loading { background-color: red; }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>
        <button :title="title">Hover Over Me</button>
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>

    <script src="https://unpkg.com/vue@2.2.6"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
                isLoading: false,
                className: 'color-red',
                title: 'Now the title is being set through JavaScript.'
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
</html>
